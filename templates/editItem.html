<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	{% include "header1.html" %}
	<div class="col-25">
    <div class="container">
<h1> Edit Item </h1>
<form action="{{url_for('editItem', category_id = item.category_id, item_id = item.id)}}" method ="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{ item.name }}" required>
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter description" name="description" value="{{ item.description }}" required>
  </div>
   <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category">
    	 {% for c in categories %}
       {% if(item.category_id==c.id): %}
          <option selected="selected">{{c.name}}</option>
       {% else: %}
      <option>{{c.name}}</option>
      {% endif %}
     {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{{url_for('showCatalog')}}"></a>
</form>

</div>
</div>
</body>
</html>
